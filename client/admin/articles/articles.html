<div ng-controller="articleCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>Articles</h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>

                            <tr>
                                <th>#</th>
                                <th>Titre</th>
                                <th>Auteur</th>
                                <th>Cat√©gorie</th>
                                <th>Tags</th>
                                <th><span class="glyphicon glyphicon-comment"></span></th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>

                            <tr ng-repeat="article in articles" ng-attr-id="{{article._id}}" class="info">
                                <td>{{article._id}}</td>
                                <td>{{article.title}}</td>
                                <td>Auteur non disponble</td>
                                <td>{{article.categorie}}</td>
                                <td>Tags non disponble</td>
                                <td>Commentaire non disponble</td>
                                <td>{{article.date | date:'dd-MM-yyyy HH:mm'}}</td>
                                <td>
                                    <a href="#">
                                        <span class="glyphicon glyphicon-edit" ng-click="editArticle(article._id, article.title, article.content, article.date)"></span>
                                    </a>

                                    <a href="#" style="margin-left : 5px;">
                                        <span class="glyphicon glyphicon-remove" ng-click="deleteArticle(article._id)"></span>
                                    </a>
                                </td>
                            </tr>

                        </thead>
                    </table>
                </div>
                <a href="#/addArticle" class="btn btn-primary btn-lg">Ajouter Article</a>
            </div>
        </div>
    </div>
</div>
