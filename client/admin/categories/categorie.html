<div ng-controller="categoriesCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>Categories</h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>

                            <tr>
                                <th>#</th>
                                <th>Titre</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>

                            <tr ng-repeat="categorie in categories" ng-attr-id="{{categorie._id}}" class="info">
                                <td>{{categorie._id}}</td>
                                <td>{{categorie.title}}</td>
                                <td>{{categorie.date | date:'dd-MM-yyyy HH:mm'}}</td>
                                <td>
                                    <a href="#">
                                        <span class="glyphicon glyphicon-edit" ng-click="editCategorie(categorie._id, categorie.title, categorie.content, categorie.date)"></span>
                                    </a>

                                    <a href="#" style="margin-left : 5px;">
                                        <span class="glyphicon glyphicon-remove" ng-click="deleteCategorie(categorie._id)"></span>
                                    </a>
                                </td>

                            </tr>
                        </thead>
                    </table>
                </div>
                <a href="#/addCategorie" class="btn btn-primary btn-lg">Ajouter Categorie</a>
            </div>
        </div>
    </div>
</div>
