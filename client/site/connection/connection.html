<div ng-controller="loginCtrl">
    <div class="container" style="margin-top : 10em;">
        <div class="row">
            <div class="col-xs-5">
                <h2 class="page-header">Se connecter</h2>

                <form ng-submit="user_connection()">

                    <div class="form-group input-group">
                        <span for="login" class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                        <input type="text" ng-model="connection_data.login" class="form-control" placeholder="Entrez votre login" />
                    </div>

                    <div class="form-group input-group">
                        <span for="password" class="input-group-addon"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></span>
                        <input type="password" ng-model="connection_data.pass" class="form-control" placeholder="Entrez votre mot de passe" />
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary">Se connecter</button>
                </form>

                <br/>

            </div>
        </div>
    </div>
</div>
