<div ng-controller="showPageCtrl">

    <div class="container">
        <div class="row">
            <div class="col-xs-9">
                <div ng-attr-id="{{page._id}}">
                <div class="page-header">
                    <h1>{{page.title}}</h1>
                </div>
                <p>{{page.content}}</p>
                <p class="pull-right">{{page.date | date:'dd-MM-yyyy HH:mm'}}</p>
                <br></br>

                </div>

            </div>
        </div>
    </div>

</div>
