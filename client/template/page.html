<div ng-controller="pageCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-9">
                <div ng-attr-id="{{page._id}}">
                <div class="page-header">
                    <h1>{{page.title}}</h1>
                </div>
                <p>{{page.content}}</p>
                <p class="pull-right">{{page.date | date:'dd-MM-yyyy HH:mm'}}</p>    
                <br></br>
                <a ng-click="deletePage(page._id)" href="#" class="btn btn-danger btn-lg pull-right" style="margin-left : 1em;">Supprimer Page</a>
                    
                <a ng-click="editPage(page._id, page.title, page.content, page.date)" href="#" class="btn btn-primary btn-lg pull-right">Modifier Page</a>
                </div>

            </div>
        </div>
    </div>
</div>
